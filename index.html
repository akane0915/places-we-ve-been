<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="place-form">
            <label for="place">Enter a destination you've been to:</label><br>
            <input id="place-input" type="text"><br><br>
            <label for="landmark">What landmarks does this place have?</label><br>
            <input id="landmark-input" type="text"><br><br>
            <label for="activity">What activities did you do?</label><br>
            <input id="activity-input" type="text"><br><br>
            <label for="notes">Extra notes:</label><br>
            <input id="notes-input" type="text"><br><br>
            <button class="btn btn-default" type="submit">Submit</button>
          </form>
          <hr>
          <div>
            <h3>Places:</h3>
            <ul class="places-list">

            </ul>
          </div>
        </div><!-- Column 1 close -->

        <div class="col-md-6">
          <div id="show-place">
            <h3></h3>
            <p>Landmark:<span class="landmarks"></span></p>
            <p>Activities:<span class="activities"></span></p>
            <p>Notes:<span class="notes"></span></p>

          </div>
        </div><!-- Column 2 close -->
      </div><!-- Row close -->
    </div> <!-- Container close -->
  </body>
</html>
